<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SVG Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <div id="wrapper" class="siema">
        <div class="object-wrapper">
          <object
            id="svg-front"
            class="svg"
            data="./assets/whole-body-front.svg"
            type="image/svg+xml"
          ></object>
        </div>

        <div class="object-wrapper">
          <object
            id="svg-back"
            class="svg"
            data="./assets/whole-body-back.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </div>
      <button id="switch-btn">Switch</button>
    </main>
    <script src="siema.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
