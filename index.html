<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SVG Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Ensure the SVGs are responsive and allow touch events */
      .object-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      object.svg {
        width: 100%;
        height: 100%;
      }

      .touch-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="wrapper" class="siema">
        <div class="object-wrapper">
          <object
            id="svg-front"
            class="svg"
            data="./assets/whole-body-front.svg"
            type="image/svg+xml"
          ></object>
        </div>
        <div class="object-wrapper">
          <object
            id="svg-back"
            class="svg"
            data="./assets/whole-body-back.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </div>
      <button id="switch-btn">Switch</button>
    </main>
    <script src="siema.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
